<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="signup.html" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0 flex justify-center items-center">
        <div class="max-w-sm w-full bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500" required>
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Login</button>
            </form>
            <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Invalid username or password. Please try again.</p>
        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by VisionAiHub
    </footer>

    <script>
        // Login form submission logic
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded username and password for demonstration
            const validUsername = "admin";
            const validPassword = "password";

            if (username === validUsername && password === validPassword) {
                // Redirect to the main page if credentials are correct
                window.location.href = "main.html"; // Replace with the actual path to your main page
            } else {
                // Show error message if credentials are incorrect
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
